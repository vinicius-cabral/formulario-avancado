<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalie a sua mentoria</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="image/img1.svg" alt="Nuvem com 3 estrela">
            <legend class="legend-one">Informações pessoais</legend>
        </header>
        
        <form class="my-form">
            <fieldset>
                <div class="col-2">
                    <div class="input-wrapper">
                        <label for="event-name">Nome</label>
                        <input type="text" id="event-name">
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="event-surname">Sobrenome</label>
                        <input type="text" id="event-surname">
                    </div>
                </div>
                <div class="input-wrapper">
                    <label for="event-email">Email<span>(digite um email válido)</span></label>
                    <input type="email" id="event-email">
                </div>   
            </fieldset>

            <fieldset>
                <legend>Informações do mentor</legend>

                <div class="input-wrapper">
                    <label for="event-mentor">Selecione quem foi o seu mentor</label>
                    <select id="event-mentor">
                        <option value="name">João</option>
                        <option value="name">Pedro</option>
                        <option value="name">José</option>
                        <option value="name">Daniel</option>
                    </select>
                </div>

                <div class="input-wrapper">
                    <label for="event-feedback">Feedback sobre o mentor</label>
                    <textarea id="event-feedback"></textarea>
                </div>

                <div class="checkbox-wrapper">
                    <input type="checkbox" id="event-duvidas">
                    <label for="event-duvidas">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Agendando próxima mentoria</legend>

                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="event-date">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-begin">Das</label>
                        <input type="time" id="event-begin">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-end">Até</label>
                        <input type="time" id="event-end">
                    </div>
                </div>
            </fieldset>

            <div class="button-wrapper">
                <input 
                class="button" 
                type="submit"
                form="my-form"
                value="Salvar">
            </div>
        </form>
    </div>
</body>
</html>
